<div class="container">
    <div class="row">

        <div class="span12">





            <!-- Button to trigger modal -->
            <button type="button" class="btn btn-primary" bs-modal="'testModal'">Test Modal</button>

            <!-- Modal (external ./partials/modal.html or inline ng-template) -->
            <script type="text/ng-template" id="testModal">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h3>Modal header</h3>
                </div>
                <div class="modal-body">
                    <p>{{modal.content}}</p>
                    <br />
                    <pre>2 + 3 = {{ 2 + 3 }}</pre>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" ng-click="dismiss()">Close</button>
                    <button class="btn btn-primary" ng-click="modal.saved=true;dismiss()">Save changes</button>
                </div>
            </script>




        </div>

    </div>
</div>
